<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multiple Selectors</title>
  <link rel="stylesheet" href="multiple.css">
</head>
<body>
  <main>
    <div class='row'>
      <div class='box blue foo'></div>
      <div class='box red bar'></div>
      <div class='box green foo'></div>
    </div>
    <div class='row'>
      <div class='circle blue bar'></div>
      <div class='circle red foo'></div>
      <div class='circle green bar'></div>
    </div>
  </main>
</body>
</html>
