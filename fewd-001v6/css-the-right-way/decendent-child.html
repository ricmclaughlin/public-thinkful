<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Decendent-Child Example</title>
  <link rel="stylesheet" href="decendent-child.css">
</head>
<body>
  <div class="foo">
    <p>this is a super great sentence (and should be blue because it is decendent)</p>
  </div>

  <div class="foo">
    <div class="not-styled">
      <p>this is not styled because it is NOT a direct decendent</p>  
    </div>
    
    <div class="bob">
      <p>This is green because it is decent from class foo && class bob</p>
    </div>
  </div>
</body>
</html>
